<div class="wrapper">
    <div class="page-header page-header-small" data-parallax="true" style="background-image: url('../../../../assets/img/homepage/h1.jpg');">
        <div class="filter"></div>
        <div class="motto">
            <h2 class="title-uppercase text-center">
                Login
            </h2>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto mx-auto text-center">
                    <form [formGroup]="loginForm" class="contact-form">
                        <div class="row">
                            <div class="col-md-6 mr-auto ml-auto mx-auto text-center">
                                <label>Username</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                    <span class="input-group-text bg-white"><i class="nc-icon nc-single-02"></i></span>
                                    <input type="text" formControlName="username" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" >
                                </div>
                                <label>Password</label>
                                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                    <span class="input-group-text bg-white">  <i class="nc-icon nc-key-25"></i></span>
                                    <input type="password" formControlName="password" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                                </div>
                                <div *ngIf="existingError"
                                     class="help-block mt-1 text-danger">
                                    <p>
                                        <i class="ft-alert-circle align-middle"></i> {{ error }}
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 me-auto ms-auto text-center">
                                <button class="btn btn-danger btn-lg btn-fill" (click)="onSubmit()">Login</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
