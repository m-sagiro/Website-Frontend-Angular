<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
        <div class="motto text-center">
            <h2 class="title-uppercase">
                Blog
            </h2>
            <div *ngIf="auth.isLoggedIn()">
                <p><a (click)="open()" class="text-success">New</a></p>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mr-auto ml-auto mx-auto">

                    <div *ngFor="let blog of this.blogSet">

                        <div class="shadow p-3 mb-5 bg-white rounded">
                            <a [routerLink]="['/blog/', blog.id]">
                                <h2 class="mt-0 text-dark"><strong>{{blog.title}}</strong></h2>
                                <h3 class="mt-0 text-secondary">{{blog.subTitle}}</h3>
                            </a>
                            <p class="mt-3"><strong>{{blog.postDate}}</strong></p>
                        </div>

                    </div>
                    <div *ngIf="isError" class="text-center">
                        <p class="text-danger">
                            {{ error }}
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
