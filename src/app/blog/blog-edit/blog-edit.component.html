<div class="modal-header">
    <h4 class="modal-title">Edit Blog</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="blogForm" class="contact-form">
        <div class="row">
            <div class="col-md-10 ms-auto me-auto text-center">
                <label>Title</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <span class="input-group-text bg-white"><i class="nc-icon nc-bold"></i></span>
                    <input type="title" formControlName="title" class="form-control" placeholder="Title" (focus)="focus=true" (blur)="focus=false" >
                </div>
                <label>Sub-Title</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <span class="input-group-text bg-white">  <i class="nc-icon nc-tag-content"></i></span>
                    <input type="subTitle" formControlName="subTitle" class="form-control" placeholder="Sub-Title" (focus)="focus1=true" (blur)="focus1=false" >
                </div>
                <label>Text</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
<!--                    <span class="input-group-text bg-white">  <i class="nc-icon nc-caps-small"></i></span>-->
<!--                    <textarea class="form-control" formControlName="text" rows="4" placeholder="Tell us your thoughts" (focus)="focus1=true" (blur)="focus1=false"></textarea>-->
                    <div [froalaEditor] [(froalaModel)]="blog.text" formControlName="text"></div>
                </div>
                <label>Date</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <span class="input-group-text bg-white">  <i class="nc-icon"></i></span>
                    <input type="date" formControlName="postDate" class="form-control" placeholder="Date" (focus)="focus1=true" (blur)="focus1=false" >
                </div>
                <div *ngIf="isError"
                     class="help-block mt-1 text-danger">
                    <p>
                        <i class="ft-alert-circle align-middle"></i> {{ error }}
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success btn-lg btn-fill" (click)="onSubmit()">Update</button>
</div>
