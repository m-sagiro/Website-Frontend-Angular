<div class="modal-header">
    <h4 class="modal-title">New Blog</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="loginForm" class="contact-form">
        <div class="row">
            <div class="col-md-6 mr-auto ml-auto mx-auto text-center">
                <label>Title</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="nc-icon nc-bold"></i></span>
                    </div>
                    <input type="title" formControlName="title" class="form-control" placeholder="Title" (focus)="focus=true" (blur)="focus=false" >
                </div>
                <label>Sub-Title</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text">  <i class="nc-icon nc-tag-content"></i></span>
                    </div>
                    <input type="subTitle" formControlName="subTitle" class="form-control" placeholder="Sub-Title" (focus)="focus1=true" (blur)="focus1=false" >
                </div>
                <label>Text</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text">  <i class="nc-icon nc-caps-small"></i></span>
                    </div>
                    <textarea class="form-control" formControlName="text" rows="4" placeholder="Tell us your thoughts" (focus)="focus1=true" (blur)="focus1=false"></textarea>
                </div>
                <label>Date</label>
                <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                    <div class="input-group-prepend">
                        <span class="input-group-text">  <i class="nc-icon"></i></span>
                    </div>
                    <input type="date" formControlName="date" class="form-control" placeholder="Date" (focus)="focus1=true" (blur)="focus1=false" >
                </div>
                <div *ngIf="existingError"
                     class="help-block mt-1 text-danger">
                    <p>
                        <i class="ft-alert-circle align-middle"></i> {{ error }}
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mr-auto ml-auto text-center">
                <button class="btn btn-danger btn-lg btn-fill" (click)="onSubmit()">Create</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
