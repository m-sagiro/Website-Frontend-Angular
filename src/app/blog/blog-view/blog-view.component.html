<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
        <div class="motto text-center pt-5">
            <div class="row">
                <div class="col-md-10 ms-auto me-auto mx-auto">
                    <h2 *ngIf="isError === false" class="title-uppercase">
                        {{ blog.title }}
                    </h2>
                    <h3 *ngIf="isError === false" >
                        {{ blog.subTitle }}
                    </h3>
                    <p *ngIf="isError === false" class="mt-3"><strong> {{ blog.postDate }} </strong></p>
                    <div *ngIf="auth.isLoggedIn()">
                        <p><a (click)="openEdit()" class="text-info">Edit</a></p>
                        <p><a (click)="openDelete()" class="text-danger">Delete</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row pb-5">
                <div class="col-6 ms-0 text-start">
                    <a class="fw-bold text-dark" routerLink="/blog">Back</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 mr-auto ml-auto mx-auto">
                    <div *ngIf="isError === false" [froalaView]="editorContent"></div>
                    <div *ngIf="isError" class="text-center">
                        <p class="text-danger">
                            {{error}}
                        </p>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
